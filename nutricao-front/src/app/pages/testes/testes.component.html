<div class="container-fluid testes-container">
    <header class="row testes-header d-flex justify-content-center">
        <div class="login-img">
            <a routerLink="/testes">
                <img src="/assets/nutricao/nutrição-inteligente-nortox-LOGO.png" *ngIf="!imgURL">
            </a>
        </div>
    </header>
    <div class="d-flex justify-content-center testes-content">
        <div role="main" class="testes-main d-flex justify-content-center">
            
            <div class="container">

                <div class="row head-options">
                    <div class="col">
                        <span class="head-testes">Testes</span>
                    </div>
                    <div class="col">
                        <div class="head-right">
                            <span class="head-filtrar">
                                <a *ngIf="modelFilter" (click)="limparFilter();">
                                    <i class="fas fa-times-circle"></i>
                                </a>
                                <a (click)="fiterModal.show();">Filtrar</a>
                            </span>
                            <button class="head-btn" routerLink="/testes-edit-one">CRIAR NOVO</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <table class="table-class">
                            <thead>
                                <tr>
                                    <th class="th-class th-thead-class">Nome</th>
                                    <th class="th-class th-thead-class">Cultura</th>
                                    <th class="th-class th-thead-class">Data Inicial</th>
                                    <th class="th-class th-thead-class">Data Final</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let teste of testes.itens" (click)="testesEdit(teste)" class="table-tr">
                                    <td class="th-class">{{teste.talhao}}</td>
                                    <td class="th-class">{{teste.table_11_col_2}}</td>
                                    <td class="th-class">{{teste.dataInicial}}</td>
                                    <td class="th-class">{{teste.dataFinal}}</td>
                                </tr>
                            </tbody>
                        </table>

                        <nav aria-label="...">
                            <ul class="pagination d-flex justify-content-center table-class-pagination">
                                <li [className]="pagina.pagina == 1 ? 'page-item disabled' : 'page-item'">
                                    <a class="page-link" tabindex="-1" (click)="setaPagina(pagina.pagina-1)">Anterior</a>
                                </li>

                                <li 
                                    *ngFor="let paginaNow of pagina.qtdPaginas" 
                                    [className]="paginaNow == pagina.pagina ? 'page-item active' : 'page-item'">
                                    <a class="page-link" (click)="setaPagina(paginaNow)">{{paginaNow}}</a>
                                </li>

                                <!--li class="page-item active">
                                    <a class="page-link" href="#">1</a>
                                </li>
                                <li class="page-item active">
                                    <a class="page-link" href="#">2</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">3</a>
                                </li-->

                                <li [className]="pagina.pagina == qtdPaginas.length ? 'page-item disabled' : 'page-item'">
                                    <a class="page-link" (click)="setaPagina(pagina.pagina+1)">Próximo</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<app-testes-filter #fiterModal (sendFilter)="sendFilterShow($event)"></app-testes-filter>
