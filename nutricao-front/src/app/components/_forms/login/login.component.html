<form>
  <div class="form-group">
    <label for="loginEmail" class="login-label">E-mail</label>
    <input type="email" id="loginEmail" name="email" class="form-control input-login" mdbInput [(ngModel)]="model.email" email>
  </div>

  <div class="form-group mb-2">
    <label for="loginPassword" class="login-label">Senha</label>
    <input type="password" id="loginPassword" name="password" class="form-control input-login" mdbInput [(ngModel)]="model.password">
  </div>

  <button mdbBtn block="true" class="my-4 mx-auto login-button" type="submit" (click)="submit()">Entrar</button>

  <div class="forget text-left small login-esqueceu">
    <a (click)="forgot.emit()">Esqueceu a senha?</a>
  </div>

</form>
