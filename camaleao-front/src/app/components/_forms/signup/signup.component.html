<app-spinner-overlay [showSpinner]="loading">
<form class="form-signup" >
  <span>Dados Pessoais</span>
  <div class="form-row mt-3">
    <div class="col-md-6 col-12">
      <label for="name" >Nome Completo</label>
      <input id="name" type="text" class="form-control input-form" [(ngModel)]="model.title" name="title">
    </div>
    <div class="col-md-6 col-12">
      <label for="birthday">Data de Nascimento</label>
      <input id="birthday" type="date" class="form-control input-form" [(ngModel)]="model.birthday" name="birthday">
    </div>

    <div class="col-12">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control input-form" [(ngModel)]="model.email" name="email">
    </div>
    <div class="col-md-4 col-12">
      <label for="phone">Telefone</label>
      <input id="phone" type="tel" class="form-control input-form" [(ngModel)]="model.phone" name="phone" mask="(00) 00000-0000" >
    </div>
    <div class="col-md-8 col-12">
      <label for="document">CPF</label>
      <input id="document" type="text" class="form-control input-form" [(ngModel)]="model.document" name="document" mask="000.000.000-00">
    </div>
    <div class="col-md-6 col-12">
      <label for="password">Senha</label>
      <input id="password" type="password" class="form-control input-form" [(ngModel)]="model.password" name="password">
    </div>
    <div class="col-md-6 col-12">
      <label for="repeat-password">Confirmar Senha</label>
      <input id="repeat-password" type="password" class="form-control input-form" >
    </div>
    <div class="col-md-12 col-12 ">
      <hr>
    </div>

    <div class="col-md-12 col-12 my-2">
      <span>ESPECIALIDADES</span>
      <p class="mt-3">Selecione abaixo as especialidades que te interessam.</p>
    </div>
    <div *ngFor="let specialty of specialties; let i = index"  class="col-md-6 col-12 form-group form-check" [title]="specialty.description">
      <input [id]="'specialty' + i" type="checkbox" class="form-check-input" [value]="specialty.id" [(ngModel)]="model.specialtiesForm[i]" name="especialidades">
      <label [htmlFor]="'specialty' + i" class="form-check-label" >{{specialty.title.charAt(0).toUpperCase()+specialty.title.substr(1).toLowerCase()}}</label>
    </div>

    <div class="col-md-12 col-12 text-center">
      <button type="submit" (click)="submit()">CADASTRAR</button>
    </div>
  </div>

</form>
</app-spinner-overlay>
