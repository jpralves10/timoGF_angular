<div class="modal fade" id="carteirinhaModal" tabindex="-1" role="dialog" aria-labelledby="carteirinhaModal" aria-hidden="true">
    <div class="modal-dialog  mt-4" role="document">
        <div class="modal-content" *ngIf="userData">
            <div class="modal-header justify-content-center">

                <div class="image-card" [style.background-image]="'url(' + imgURL  + ')'" (click)="file.click()">
                    <img src="/assets/camera.png" *ngIf="!imgURL">
                    <div class="text-photo" *ngIf="!imgURL">Tirar foto ou <br/> Escolher da galeria</div>
                </div>
                <input #file type="file" accept='image/*'  (change)="preview(file.files)" id="card-image" name="name"/>
            </div>
            <div class="modal-body align-self-center">
                <p class="mt-5">Nome Completo</p>
                <span>{{userData.name}}</span>
                <p>CPF</p>
                <span>{{userData.document}}</span>
                <p>Data de Nascimento</p>
                <span>{{userData.birthday | date: 'dd/MM/yyyy'}}</span>
                <p>Telefone</p>
                <span>{{userData.phone}}</span>
                <p>CÃ³digo de Associado</p>
                <span>{{userData.code}}</span>
            </div>
            <div class="modal-footer align-self-center">
                <button type="button" class="btn btn-primary button-card" data-dismiss="modal">Concluir</button>
            </div>
        </div>
    </div>
</div>
